<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saiteh</title>
    <style>
        /* Centraliza horizontalmente */
        body {
            text-align: center; /* centraliza o conteúdo */
            background-color: rgb(30, 3, 54);
        }

        /* Dropdown Button */
        .dropbtn {
            background-color: rgb(200, 144, 238);
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Container do dropdown */
        .dropdown {
            position: relative;
            display: inline-block; /* limita a área ao tamanho do botão */
            margin-top: 50px; /* controla a altura */
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(231, 207, 248);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links dentro do dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Hover nos links */
        .dropdown-content a:hover {
            background-color: rgb(225, 196, 245);
        }

        /* Mostrar o menu apenas quando o mouse está sobre o botão */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Mudar cor do botão quando o menu aparece */
        .dropdown:hover .dropbtn {
            background-color: rgb(190, 118, 238);
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Passa o mouse aqui ó</button>
        <div class="dropdown-content">
            <a href="#">"boo"</a>
            <a href="#">*te assusto</a>
            <a href="#">*vc sente medo</a>
        </div>
    </div>
</body>
</html>
